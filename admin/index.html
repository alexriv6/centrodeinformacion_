<body>
  <nav class="navbar navbar-expand-xl navbar-dark" id="main_navbar">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-5">
          <div class="login-form bg-light mt-4 p-4">
            <form action="" method="POST" class="row g-3">
              <br>
              <br>
              <center><h4>Administración</h4></center>
              <div class="col-12">
                <label>Usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario" require>
              </div>
              <div class="col-12">
                <label>Contraseña</label>
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Contraseña" require>
              </div>
              <div class="col-12 offset-4">
              <button type="button" name="acceder" id="acceder" class="btn btn-outline-primary">Acceder</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 offset-md-5">
            <div class="alert alert-success correcto" role="alert">
              <strong>Acceso correcto!</strong> Redireccionando... <i class="fa fa-spinner fa-spin"
                style="font-size:20px"></i>
            </div>
            <div class="alert alert-warning retry" name="exit" id="exit" role="alert">
              <strong>Error!</strong> Por favor llena el formulario.
            </div>
            <div class="alert alert-danger error" name="close" id="close" role="alert">
              <strong>Error!</strong> Usuario y/o contraseña incorrectos.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        var altura = 150;

        $(window).on('scroll', function () {
          if ($(window).scrollTop() > altura) {
            $('.menu').addClass('menu-fixed animate__animated animate__bounceInDown animate__slow');
          } else {
            $('.menu').removeClass('menu-fixed animate__animated animate__bounceInDown animate__slow');
          }
        });
      });
    </script>
